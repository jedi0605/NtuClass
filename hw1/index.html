<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>節操手機</title>
  <link rel="stylesheet" href="css1/normalize.css">
  <link rel="stylesheet" href="css1/styles.css">
</head>
<body>

  <div class="container">
    <header>
      <img src="images/logo.png" alt="">
      <ul>
        <li>操作系統</li>
        <li>固定參數</li>
        <li>我要節操</li>
        <li>商城</li>
      </ul>
      <div><img src="images/login.png">登錄 / 註冊</div>
    </header>

    <section class="eye">
      <h1>橙品節操手機</h1>

      <ul>
        <li>4.5 吋螢幕</li>
        <li>四核心 1.2GHz 1G RAM</li>
        <li>800 萬像素 HDR 鏡頭</li>
        <li>WCDMA 高速上網</li>

      </ul>
      <p>新台幣<span class="price">3900</span></p>
      <button>立即購買</button>
    </section>
    <img src="images/shadow.png" alt="">
    <section class="part3">
      <h2 class="left">標配</h2>
      <ul class="left">
        <li>
          <figure>
            <img src="images/sd.png" alt="">
            <figcaption>原廠 Sandisk 4G T卡
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/battery.png" alt="">
            <figcaption>2 個原裝電池
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/ear.png" alt="">
            <figcaption>耳機
            </figcaption>
          </figure>
        </li>
      </ul>

      <h2 class="left">贈品</h2>
      <figure class="left">
        <img src="images/cover.png" alt="">
        <figcaption>四色保護套</figcaption>
      </figure>

      <p><span class="stander">標準配置：</span>
        手機、電池、充電器、資料線、高傳真耳機、包裝（高清晰保護膜已貼附螢幕）</p>
      </section>


    </div>
  </body>
  </html>
